
{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://loremflickr.com/48/48?random=20"><br>
      <b>J & S</b><br>
      100,000 followers
    </div>
    <div class="col-md-9">

      {% if showForm %}
        <form action="/tweets" method="POST">
          <label for="name_field">Name:</label>
          <input name="name" type="text" id="name_field" value="{{name}}"/>

          <label for="text_field">Text:</label>
          <input name="text" type="text" id="text_field" style="width: 350px;" />

          <input type="submit" value="Submit" />
        </form>
      {% endif %}

      <!-- display tweets here -->
      <div class="tweetbox">
      {% for tweet in tweets %}
          <div class="currentTweet">
            <img src='{{tweet.picture}}' />
            <li class="bold"><a href="/users/{{tweet.name}}">{{tweet.name}}</a></li>
            <li><a href="/tweets/{{tweet.id}}">{{tweet.content}}</a></li>
          </div>
      {% endfor %}
      <div>

    </div>
  </div>

{% endblock %}
